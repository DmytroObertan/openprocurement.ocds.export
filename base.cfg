[buildout]
extensions = mr.developer
package-name =
    ocds.export
    ocds.storage
    ocds.databridge


auto-checkout = ${:package-name}
parts =
    supervisord.ini
    couchdb.ini
    supervisor 
    couchpy
    ocds.databridge
    bridge.yaml
    mkdirs


eggs =
    ${:package-name}

[remotes]
gh = https://github.com/yshalenyk/ocds.

[sources]
ocds.export  = git ${remotes:gh}export.git
ocds.storage  = git ${remotes:gh}storage.git
ocds.databridge  = git ${remotes:gh}databridge.git


[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[supervisor]
<=scripts
interpreter =
eggs = supervisor 
initialization =
    sys.argv[1:1] = ('-c ${buildout:directory}/etc/supervisord.ini').split()
scripts = supervisord
	  supervisorctl


[couchpy]
<=scripts
eggs = CouchDB
scripts =
    couchpy


[supervisord.ini]
<= config-from-template

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[ocds.databridge]
<=scripts
initialization=
    sys.argv[1:1]= ('-c ${buildout:directory}/etc/bridge.yaml').split()
scripts =
    bridge
    get_pack
    releases


[bridge.yaml]
<=config-from-template
api_host=https://public.api.openprocurement.org
api_key=
api_version=2
db_user_password=
db_user_name=
releases_db_name=releases
tenders_db_name=tenders
path_for_release=${buildout:directory}/var/releases

[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/log/supervisord
    ${buildout:directory}/var/log/couchdb
    ${buildout:directory}/var/run
    ${buildout:directory}/var/couchdb
    ${buildout:directory}/var/releases
