[buildout]
develop = .
extensions = mr.developer
package-name = openprocurement.edge

auto-checkout = ${:package-name}

parts =
    scripts
    supervisord.ini
    couchdb.ini
    supervisor 
    openprocurement.ocds.export
    bridge.yaml
    mkdirs
    contract_bridge
    tender_bridge
    packages
    extensioned_packages
    edge_data_bridge
    edge_data_bridge_contracts.yaml
    edge_data_bridge_tenders.yaml

find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/

[sources]
openprocurement.edge = git https://github.com/openprocurement/openprocurement.edge.git branch=master

[edge_data_bridge]
recipe = zc.recipe.egg
eggs =
    openprocurement.edge
scripts = edge_data_bridge

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = openprocurement.ocds.export
interpreter = python

[supervisor]
<=scripts
eggs = supervisor 
initialization =
    sys.argv[1:1] = ('-c ${buildout:directory}/etc/supervisord.ini').split()
scripts = supervisord
	  supervisorctl

[supervisord.ini]
<= config-from-template
develop = 
[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[openprocurement.ocds.export]
<=scripts
eggs = openprocurement.ocds.export
initialization=
    sys.argv[1:1]= ('-c ${buildout:directory}/etc/bridge.yaml').split()
scripts =
    bridge
    packages
    releases


[bridge.yaml]
<=config-from-template
api_host=https://public.api.openprocurement.org
api_key=
api_version=2
contracts_db_name=contracts
contracts_db_url=http://127.0.0.1:5984
tenders_db_name=tenders
tenders_db_url=http://127.0.0.1:5984
path_for_release=${buildout:directory}/var/releases
bucket = ocds.prozorro.openprocurement.io
historical = False

[edge_data_bridge_contracts.yaml]
<=config-from-template
api_host=https://public.api.openprocurement.org
api_key=
api_version=2.3
contracts_db_name=contracts
contracts_db_url=http://127.0.0.1:5984
contracts_resource=contracts
user_agent = nodus

[edge_data_bridge_tenders.yaml]
<=config-from-template
api_host=https://public.api.openprocurement.org
api_key=
api_version=2.3
tenders_db_name=tenders
tenders_db_url=http://127.0.0.1:5984
tenders_resource=tenders
user_agent = nodus

[contract_bridge]
recipe = z3c.recipe.usercrontab
times = 00 1 * * *
command = ${buildout:directory}/bin/edge_data_bridge etc/edge_data_bridge_contracts.yaml >> ${buildout:directory}/var/log/bridge.log 2>&1

[tender_bridge]
recipe = z3c.recipe.usercrontab
times = 00 1 * * *
command = ${buildout:directory}/bin/edge_data_bridge etc/edge_data_bridge_tenders.yaml >> ${buildout:directory}/var/log/bridge.log 2>&1

[packages]
recipe = z3c.recipe.usercrontab
times = 00 2 * * 5
command = ${buildout:directory}/bin/packages -s3 -contracting>> ${buildout:directory}/var/log/pack.log 2>&1

[extensioned_packages]
recipe = z3c.recipe.usercrontab
times = 00 9 * * 5
command = ${buildout:directory}/bin/packages -ext -n 2048 -s3 -contracting >> ${buildout:directory}/var/log/pack_ext.log 2>&1

[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/log/supervisord
    ${buildout:directory}/var/log/couchdb
    ${buildout:directory}/var/run
    ${buildout:directory}/var/couchdb
    ${buildout:directory}/var/releases
